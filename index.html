<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Event Handlers and Listeners Practice</title>
    </head>
    <body>
      <h1>Event Listeners and Event Handlers</h1>
      <script type="text/javascript">
        function displayGreetings() {
          alert("Jambo Africa");
        }
        window.onload = displayGreetings();
      </script>
      <table border=3>
        <tr>
          <td>
            <button>5</button>
          </td>
          <th>
            <button>*</button>
          </th>
          <td>
            <button>66</button>
          </td>
          <th>
            <button>=</button>
          </th>
          <td>
            <button id="result" onclick="multiply()">click here for the result</button>
          </td>
          <script type="text/javascript">
            function multiply() {
              let product = 5 * 66;
              document.getElementById("result").innerText= product;
            }
              
            //button.onclick = function() {
              //document.getElementById("result").innerText = multiply();
           // }
          </script>
        </tr>
      </table>
    </body>
</html>
